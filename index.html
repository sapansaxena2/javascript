<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Light Color Changer</title>
  <style>
    body {
      transition: background-color 0.3s ease;
    }
  </style>
</head>
<body>

  <h1>Background changes to a light color every 3 seconds</h1>

  <script>
    function getLightColor() {
      const r = Math.floor(Math.random() * 76) + 180; // 180â€“255
      const g = Math.floor(Math.random() * 76) + 180;
      const b = Math.floor(Math.random() * 76) + 180;
      return `rgb(${r}, ${g}, ${b})`;
    }

    function changeBackgroundColor() {
      document.body.style.backgroundColor = getLightColor();
    }

    // Initial change
    changeBackgroundColor();

    // Repeat every 3 seconds
    setInterval(changeBackgroundColor, 3000);
  </script>

</body>
</html>
